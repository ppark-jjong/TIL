<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(function(){
                var anchors = $(".tabSet").find(".tabs a");
                var panelDivs = $(".tabSet");
                var lastAnchor;
                var lastPanel;

                anchors.show();
                lastAnchor = anchors.filter(".on");
                lastPanel = $(lastAnchor.attr("href"));

                panelDivs.hide();
                lastPanel.show();

                anchors.on("click", function(e){
                    e.preventDefault();

                    var currentAnchor = $(this);
                    var currentPanel = $(currentAnchor.attr("href"));
                    lastAnchor.removeClass("on");
                    currentAnchor.addClass("on");

                    lastPanel.hide();
                    currentPanel.show();

                    lastAnchor = currentAnchor;
                    lastPanel = currentPanel;
                })
            })
        </script>
        <style>
            *{margin:0; padding:0;}
            ul{overflow:hidden; padding:20px 20px 0; background-color:#31374c;}
            li{float:left; padding:0 2px 0 0; list-style-type:none;}
            li a{float:left; color:#fff; background:#000; padding:10px 50px;
            display:none; border-radius:5px 5px 0 0;
            font-weight:bold; font-size:18px; text-decoration:none; }
            a.on{background:#fff; color:#000; }
            .panel{padding:30px 30px; font-size:16px; color:#4d4d4d; }
        </style>        
    </head>
    <body>
        <div class="tabSet">
            <ul class="tabs">
                <li><a href="#panel1" class="on">panel 1</a></li>
                <li><a href="#panel2" >panel 2</a></li>
                <li><a href="#panel3" >panel 3</a></li>
                <li><a href="#panel4" >panel 4</a></li>
            </ul>
            <div class="panels">
                <div class="panel" id="panel1">Lorem ipsum dolor sit ...</div>
                <div class="panel" id="panel2">Sit qualisque hendrerit ...</div>
                <div class="panel" id="panel3">At ipsum scripta efficiantur ...</div>
                <div class="panel" id="panel4">At malis laoreet his. Ex vix ...</div>
            </div>
        </div>
    </body>
</html>
